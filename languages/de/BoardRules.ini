board_rules_text = "Das bereitgestellte Foren-System arbeitet im Echt-Zeit-Modus. Es ist f&uuml;r uns nicht m&ouml;glich die unmittelbare Kontrolle &uuml;ber eingestellte Eintr&auml;ge auszu&uuml;ben. Bitte beachten Sie, da&szlig; wir die Beitr&auml;ge unserer Besucher und Mitglieder nicht online &uuml;berwachen k&ouml;nnen. Wir &uuml;bernehmen keine Verantwortung f&uuml;r den Inhalt, die Richtigkeit und die Form einzelner eingestellter Beitr&auml;ge.<br/>Jeder Verfasser von Eintr&auml;gen ist als Autor selbstverantwortlich f&uuml;r seinen Beitrag. Wir untersagen hiermit ausdr&uuml;cklich die Einstellung von rassistischen, pornographischen, menschenverachtenden und gegen die guten Sitten versto&szlig;enden Beitr&auml;gen! Sollten dem Administrator oder einem Moderator Beitr&auml;ge vorbeschriebender Natur auffallen, werden diese ohne R&uuml;ckmeldung an den Verfasser aus dem System entfernt bzw. durch den Administrator oder Moderator korrigiert.<br/>Der Betreiber des Systems beh&auml;lt sich vor, einzelnen Besuchern / Mitgliedern zeitweise oder g&auml;nzlich die Schreibberechtigung zu entziehen.<br/>Die bei der Registrierung gespeicherten pers&ouml;nlichen Daten werden durch den Systembetreiber nicht an Drittverwerter weitergegeben oder zur Erstellung von Spam-eMail-Listen verwendet. Wir bitten alle Besucher oder Mitglieder des Foren-Systems um eine engagierte und faire Diskussion und um akzeptable Wortwahl. Verwenden Sie bitte eine Sprache, die Sie in Antworten zu Ihren Beitr&auml;gen auch akzeptieren w&uuml;rden."