faq_question_what_is_tbb = "Was ist TBB?"
faq_answer_what_is_tbb = "TBB ist ein interaktives Forensystem, das dazu dient, Diskussionen in einer übersichtlichen und ansprechenden Weise mit Menschen auf der ganzen Welt zu führen."
faq_question_how_to_sign_up = "Wie melde ich mich an?"
faq_answer_how_to_sign_up = "Um sich anzumelden, klicken Sie einfach (rechts) oben in der Leiste auf &quot;Registrieren&quot;, geben alle benötigten Daten ein und schon kann es los gehen. Die Anmeldung ist selbstverständlich kostenlos und hat keine Folgen für Sie."
faq_question_what_are_mods = "Was sind Moderatoren?"
faq_answer_what_are_mods = "Moderatoren sind Forenmitglieder, die in den ihnen zugeteilten Foren alle Beiträge löschen und bearbeiten können und Themen schließen, öffnen und löschen können. Sie sind sozusagen die Verwalter eines Forums."
faq_question_what_are_admins = "Was sind Administratoren?"
faq_answer_what_are_admins = "Administratoren sind meistens die Besitzer des TBBs und haben uneingeschränkte Rechte, d.h. sie können alle Beiträge löschen/bearbeiten, alle Themen öffnen/schließen/löschen, alle Profile bearbeiten, neue Foren erstellen, Moderatoren bestimmen usw."
faq_question_how_to_edit = "Wie bearbeite ich einen Beitrag?"
faq_answer_how_to_edit = "Um einen Beitrag zu bearbeiten, müssen Sie entweder Moderator, Administrator oder Ersteller des Beitrags sein. Zum Bearbeiten klicken Sie einfach über dem Beitrag auf das Bearbeiten-Symbol. Sie können den Beitrag nun beliebig verändern. Es kann sein, dass der Administrator das Bearbeiten von Beiträgen in bestimmten Foren deaktiviert hat."
faq_question_how_to_kill = "Wie lösche ich einen Beitrag?"
faq_answer_how_to_kill = "Um einen Beitrag zu löschen, müssen Sie entweder Moderator, Administrator oder Ersteller des Beitrags sein. Zum löschen klicken Sie einfach über dem Beitrag auf das Löschen-Symbol. Sie werden nun zur Sicherheit noch einmal gefragt, ob Sie den Beitrag wirklich löschen wollen und wenn dies der Fall ist, bestätigen Sie mit einem Klick auf &quot;Beitrag löschen&quot;. Der Beitrag ist dann unwiederuflich gelöscht. Genau wie beim Bearbeiten von Beiträgen kann es auch hier sein, dass Sie dies nur eine bestimmte Zeit tun können."
faq_question_what_are_smilies = "Was sind Smileys und wie benutze ich sie?"
faq_answer_what_are_smilies = "Smileys sind normalerweise kleine Zeichen wie z.B. :-) und sie dienen dazu, Gefühle auszudrücken. TBB unterstützt die Möglichkeit, Smileys von Text nach Bild umzuwandeln, falls Sie das wünschen. Um Smileys in einen Beitrag einzufügen, können Sie entweder einfach links auf den gewünschten draufklicken, oder sie von Hand eingeben. Hier eine Liste der momentan verfügbaren Smileys:<br />
{SMILIES}"
faq_question_what_is_bbcode = "Was ist BBCode und wie benutze ich ihn?"
; ******************** you can use BBCode here! ********************
faq_answer_what_is_bbcode = "BBCode dient dazu, ohne (X)HTML-Kenntnisse z.B. in einem Beitrag fette Schrift oder Bilder einzufügen. Hier eine kleine Auswahl an Beispielen:<br />
[noparse][b]Fetter Text[/b][/noparse] wird zu [b]Fetter Text[/b]<br />
[noparse][i]Kursiver Text[/i][/noparse] wird zu [i]Kursiver Text[/i]<br />
[noparse][u]Unterstrichener Text[/u][/noparse] wird zu [u]Unterstrichener Text[/u]<br />
[noparse][s]Durchgestrichener Text[/s][/noparse] wird zu [s]Durchgestrichener Text[/s]<br />
[noparse][url]www.test.de[/url][/noparse] wird zu [url]www.test.de[/url] (http:// ist optional)<br />
[noparse][url=www.test.de]Cooler Link[/url][/noparse] wird zu [url=www.test.de]Cooler Link[/url] (http:// ist optional)<br />
[noparse][email]test@test.de[/email][/noparse] wird zu [email]test@test.de[/email] (JavaScript verschlüsselt)<br />
[noparse][img]templates/std/images/newreply.gif[/img][/noparse] wird zu [img]templates/std/images/newreply.gif[/img] (URL und Pfad ist erlaubt)<br />
[noparse][code]Das hier ist irgendein Code[/code][/noparse] wird zu [code]Das hier ist irgendein Code[/code]<br />
[noparse][php]&lt;?php echo('Das hier ist irgendein PHP-Code'); //Mit Kommentar ?&gt;[/php][/noparse] wird zu [php]<?php echo('Das hier ist irgendein PHP-Code'); //Mit Kommentar ?>[/php]<br />
[noparse][color=red]Roter Text[/color][/noparse] wird zu [color=red]Roter Text[/color] (Es können beliebige HTML-Farben bzw. Hexcodes verwendet werden)<br />
[noparse][center]Zentriert[/center][/noparse] zentriert den Text<br />
[noparse][sup]Hochgestellter Text[/sup][/noparse] wird zu [sup]Hochgestellter Text[/sup]<br />
[noparse][sub]Tiefgestellter Text[/sub][/noparse] wird zu [sub]Tiefgestellter Text[/sub]<br />
[noparse][size=+2]Großer Text[/size][/noparse] wird zu [size=+2]Großer Text[/size]<br />
[noparse][list][*]Listenpunkt[/list][/noparse] wird zu [list][*]Listenpunkt[/list]<br />
[noparse][hide]Spoiler[/hide][/noparse] wird zu [hide]Spoiler[/hide]<br />
[noparse][flash=320,252]http://www.youtube-nocookie.com/v/Sz2oT-jB2Hc[/flash][/noparse] wird zu [flash=320,252]http://www.youtube-nocookie.com/v/Sz2oT-jB2Hc[/flash]<br />
<br />
Verschiedene BBCodes können auch kombiniert werden, z.B. wird [noparse][b][i]Fetter und kursiver Text[/i][/b][/noparse] zu [b][i]Fetter und kursiver Text[/i][/b]."
