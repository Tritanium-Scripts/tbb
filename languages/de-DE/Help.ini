board_rules_text = "Das bereitgestellte Foren-System arbeitet im Echt-Zeit-Modus. Es ist für uns nicht möglich die unmittelbare Kontrolle über eingestellte Einträge auszuüben. Bitte beachten Sie, dass wir die Beiträge unserer Besucher und Mitglieder nicht online überwachen können. Wir übernehmen keine Verantwortung für den Inhalt, die Richtigkeit und die Form einzelner eingestellter Beiträge.<br />
Jeder Verfasser von Einträgen ist als Autor selbstverantwortlich für seinen Beitrag. Wir untersagen hiermit ausdrücklich die Einstellung von rassistischen, pornographischen, menschenverachtenden und gegen die guten Sitten verstoßenden Beiträgen! Sollten dem Administrator oder einem Moderator Beiträge vorbeschriebender Natur auffallen, werden diese ohne Rückmeldung an den Verfasser aus dem System entfernt bzw. durch den Administrator oder Moderator korrigiert.<br />
Der Betreiber des Systems behält sich vor, einzelnen Besuchern / Mitgliedern zeitweise oder gänzlich die Schreibberechtigung zu entziehen.<br />
Die bei der Registrierung gespeicherten persönlichen Daten werden durch den Systembetreiber nicht an Drittverwerter weitergegeben oder zur Erstellung von Spam-E-Mail-Listen verwendet. Wir bitten alle Besucher oder Mitglieder des Foren-Systems um eine engagierte und faire Diskussion und um akzeptable Wortwahl. Verwenden Sie bitte eine Sprache, die Sie in Antworten zu Ihren Beiträgen auch akzeptieren würden."

